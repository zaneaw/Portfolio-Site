{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block page_content %}
<title>Sign Up</title>
<h2>Sign Up</h2>
<hr>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <a type="button" class="btn btn-link" href="{% url 'accounts:login' %}">Already have an account?</a>
</form>
</script>
{% endblock %}
