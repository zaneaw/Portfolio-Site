{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block page_content %}
<title>Change Password</title>
<h2>Change Password</h2>
<form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input type='submit' class = 'btn btn-primary' value='Change Password'/>
    <button type='button' class='btn btn-link'><a href="{% url 'accounts:password_reset' %}">Forgot Password?</a></button>
    </form>
{% endblock %}
